<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title}">Fresh Market</title>
        <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/LogInWithEmail.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/FreshMarket.css}" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
        
    </head>
<body>

<div th:replace="content/NavBar  :: content"></div>
    
    <div class="container login-first-section">
        <div class="row">
            <div class="col-md-6">

                <div class="card">
                    <form name="login" th:action="@{/loginWithEmail}"  method="post" class="box">
                        <h1>Login</h1>
                        <p class="log-in-already-text">New to this site?
                            <a class="log-in-text-2" th:href="@{/signUpWithEmail}">&nbsp;Sign up</a></p>
                        <p  class="text-muted"> Please enter your Email and password!</p>
                        <div class="alert alert-danger" role="alert"  th:if="${param.error}">
                            <i class="fas fa-exclamation-circle"></i>
                            &nbsp; Invalid user name and password.</div>
                       <div class="alert  alert-primary" role="alert"  th:if="${param.logout}">
                           <i class="fas fa-check-circle"></i>
                           &nbsp; You have been logged out.</div>

                        <input type="text"  name="username" placeholder="email">
                         <input type="password" name="password" placeholder="password">
                         <a class="forgot text-muted" th:href="@{/CreatePassword}">Forgot password?</a>
                         <input type="submit" name="submit" value="Login" href="#">
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a th:href="@{/login}" class="icoFacebook authenticated" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>

                                <li><a th:href="@{/login}"  class="icoGoogle authenticated" title="Google +"><i class="fab fa-google-plus"></i></a></li>

                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript">
    $.get("/user", function(data) {
        $(".icoFacebook").html(data.userAuthentication.details.name);
        console.log(data)
    });

    $.get("/user", function(data) {
        $(".icoGoogle").html(data.userAuthentication.details.name);
        console.log(data)
    });


</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script  th:src="@{/js/FreshMarket.js}"></script>
<script  th:src="@{/js/Slider.js}"></script>
</body>
</html>
